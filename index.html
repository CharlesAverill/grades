<html>
	<head>
		<title>Grade Calculator</title>
		<link rel="stylesheet" href="style.css">
        <link href="/static/css/icons/iconstyle.css" rel="stylesheet">
		<link rel="icon" type="image/ico" href="/static/favicon.ico"/>
	</head>

	<body>
		<script src="js/main.js" type="module"></script>
		
		<div id="Header" class="center">
			<a href="../" class="icon">
				<i class="icon icon-home" style="font-size:36px;"></i>
			</a>
			<a href="https://github.com/CharlesAverill/grades" class="icon">
				<i class="icon icon-github" style="font-size: 36px;"></i>
			</a>

			<h1 class="inline_block" style="margin-left: 0.5em;">Charles's Final Grade Calculator</h1>
		</div>

		<form id="fileIO">
			<p>
				<input type="button" value="Save to JSON" onclick="saveToJSON()"><a id="downloadAsJSON"></a></input>
			</p>
			<p>
				<label for="loadFromJSONButton">Load from JSON</label>
				<input type="file" name="loadFromJSONButton" accept=".json" onchange="loadFromJSON(event)"></input>
			</p>
		</div>

		<div id="classContainer">
		</div>
	</body>
</html>
